<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Your Brain</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <!-- Buttons for controlling the game -->
      <button id="stop" class="hide" aria-label="Stop the game">Stop Game</button>
      <button id="pause" class="hide" aria-label="Pause the game">Pause</button>
    </div>
    
    <div class="controls-container">
      <p id="result"></p>
      <button id="start" aria-label="Start a new game">Start Game</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
